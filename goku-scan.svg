<svg width="100%" height="220" viewBox="0 0 900 220" xmlns="http://www.w3.org/2000/svg">

  <!-- Fondo -->
  <rect width="100%" height="100%" fill="#0b0f14"/>

  <!-- Definición del texto -->
  <defs>
    <linearGradient id="scanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f2ff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00f2ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00f2ff" stop-opacity="0"/>
    </linearGradient>

    <mask id="scanMask">
      <rect x="-300" y="0" width="300" height="220" fill="url(#scanGradient)">
        <animate
          attributeName="x"
          from="-300"
          to="900"
          dur="3.5s"
          repeatCount="indefinite"/>
      </rect>
    </mask>
  </defs>

  <!-- Texto base -->
  <text x="50%" y="60%"
        text-anchor="middle"
        font-size="130"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="800"
        fill="#1f2933">
    GOKU
  </text>

  <!-- Texto escaneado -->
  <text x="50%" y="60%"
        text-anchor="middle"
        font-size="130"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="800"
        fill="#00f2ff"
        mask="url(#scanMask)">
    GOKU
  </text>

  <!-- Línea de escaneo -->
  <rect x="-300" y="170" width="300" height="2" fill="#00f2ff" opacity="0.6">
    <animate
      attributeName="x"
      from="-300"
      to="900"
      dur="3.5s"
      repeatCount="indefinite"/>
  </rect>

</svg>
