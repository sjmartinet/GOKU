<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Texto GOKU como máscara -->
    <mask id="text-mask">
      <rect width="100%" height="100%" fill="black"/>
      <text x="50%" y="55%"
            text-anchor="middle"
            font-size="120"
            font-family="Arial, Helvetica, sans-serif"
            font-weight="700"
            fill="white">
        GOKU
      </text>
    </mask>
  </defs>

  <!-- Grupo de puntos -->
  <g mask="url(#text-mask)">
    <!-- Repetimos muchos puntos -->
    <g fill="#4285F4">
      <circle cx="50" cy="100" r="4">
        <animateTransform
          attributeName="transform"
          type="translate"
          from="0 0"
          to="700 0"
          dur="6s"
          repeatCount="indefinite"/>
      </circle>
    </g>

    <g fill="#EA4335">
      <circle cx="100" cy="80" r="4">
        <animateTransform
          attributeName="transform"
          type="translate"
          from="0 0"
          to="600 40"
          dur="5s"
          repeatCount="indefinite"/>
      </circle>
    </g>

    <g fill="#FBBC05">
      <circle cx="200" cy="120" r="4">
        <animateTransform
          attributeName="transform"
          type="translate"
          from="0 0"
          to="500 -30"
          dur="7s"
          repeatCount="indefinite"/>
      </circle>
    </g>

    <g fill="#34A853">
      <circle cx="300" cy="100" r="4">
        <animateTransform
          attributeName="transform"
          type="translate"
          from="0 0"
          to="400 0"
          dur="6.5s"
          repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- duplicamos varios puntos -->
    <g fill="#4285F4">
      <circle cx="400" cy="90" r="4">
        <animateTransform
          attributeName="transform"
          type="translate"
          from="0 0"
          to="-350 20"
          dur="8s"
          repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Texto base suave detrás -->
  <text x="50%" y="55%"
        text-anchor="middle"
        font-size="120"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="700"
        fill="#111"
        opacity="0.08">
    GOKU
  </text>
</svg>
